# Email Configuration
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.smtp.ssl.trust=smtp.gmail.com
mail.smtp.connectiontimeout=5000
mail.smtp.timeout=5000
mail.smtp.writetimeout=5000

# Email Account
mail.smtp.from=no-reply@precisiontech.com
mail.smtp.user=your-email@gmail.com
mail.smtp.password=your-app-specific-password

# Email Settings
mail.debug=false
mail.smtp.localhost=precisiontech.com
mail.smtp.localaddress=127.0.0.1

# Pool Configuration
mail.smtp.pool.size=5
mail.smtp.pool.timeout=30000

# Encoding
mail.mime.charset=UTF-8
mail.mime.encodefilename=true

# Logging
mail.smtp.debug=false
mail.smtp.reportsuccess=false

# Security
mail.smtp.ssl.protocols=TLSv1.2
mail.smtp.starttls.required=true